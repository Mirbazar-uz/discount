version: '3.8'

services:
  backend:
    build: ./backend
    container_name: mirbazar_backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:8200:8000"
    volumes:
      - ./backend/assets:/app/assets
      - ./generated_images:/app/generated_images
    depends_on:
      - db
    networks:
      - mirbazar_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: mirbazar_frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3200:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=/api
      - NUXT_API_BASE_SERVER=http://backend:8000
    depends_on:
      - backend
    networks:
      - mirbazar_net

  db:
    image: postgres:15-alpine
    container_name: mirbazar_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mirbazar
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: mirbazar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mirbazar_net

volumes:
  postgres_data:

networks:
  mirbazar_net:
    driver: bridge
